                <p><span class="lead">2.1 HTML概述</span></p>
                <p>语言时人类最重要的交际工具，是人们进行沟通的主要表达方式。人们借助语言保存和传递人类文明的成果。</p>
                <p>同样，计算机虽然时0和1的世界，人们将计算机中0和1组成的语言成为机器语言，但这种机器语言晦涩难懂。在机器语言的基础上，人们逐步研发出汇编语言、高级语言、脚本语言、标记语言等，HTML是标记语言的一种。
                </p>
                <p><span class="lead">2.1.1 标记语言</span></p>
                <p>标记语言，是一种将文本（Text）以及与文本相关的其他信息结合起来，展现出关于文档结构和数据处理细节的电脑文字编码。</p>
                <p>标记语言的种类有很多，常见的有XML,HTML，XHTML等</p>
